<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" /> -->
    <title>Nigerian Leaders</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <section class="details">
                <p>You can find more details about Nigerian Heads of Government from the amalgamation of the northern and southern protectorates in 1914. Simply enter a name below:</p>
                <span>
                    <input type="search" name="leader" id="head" spellcheck="true"> <button type="submit" class="look">SEARCH</button>
                </span>
            </section>
            <!-- <section class="photo">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam culpa numquam nostrum earum qui error nesciunt a perspiciatis facere asperiores.</p>
                <img src="" alt="Image of leader" />
            </section> -->
        </div>
        <div class="container second">
            <section class="answers">
                <div class="text">
                    <h4 class="name">Fullname: <span class="fullname"></span></h4>
                    <h3 class="period">Period Served: <span class="period-served"></span></h3>
                    <h3 class="duration">Duration in Office: <span class="dio"></span></h3>
                    <h3 class="nationality">Nationality: <span class="country-of-origin"></span></h3>
                    <h3 class="state">State of Origin: <span class="sor"></span></h3>
                    <h3 class="civilian">Civilian or Military: <span class="com"></span></h3>
                </div>
                <div class="image">
                    <img src="" alt="Image of Leader">
                </div>
            </section>
        </div>

    </section>



    <script type="text/js" src="main.js"></script>
</body>

</html>
